<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Complaints Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.4.0/mapbox-gl-compare.css"
      type="text/css">
    <link rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
      type="text/css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="map"></div>
    <div id="sidebar">
      <h2>Complaints Filter</h2>
      <div id="filters">
        <!-- Filters will be populated by filters.js -->
      </div>
      <div id="totals">
        <!-- Totals will be populated by totals.js -->
      </div>
    </div>
    <script
      src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
    <script
      src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
    <script src="map.js"></script>
    <script src="filters.js"></script>
    <script src="totals.js"></script>
  </body>
</html>
